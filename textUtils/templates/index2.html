{% extends "base.html" %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% block body %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome To TextUtils!</strong> You Can Do Anything With Your text Here!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <form action="/analyze" method="GET">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Your text here and let Text Utils do the magic..</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name='text'></textarea>
            <div class="form-check form-switch">
                <input class="form-check-input mt-2" type="checkbox" role="switch" id="removepunc" name="removepunc">
                <label class="form-check-label" for="removepunc">Remove Punctuation</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="fullcaps" name="fullcaps">
                <label class="form-check-label" for="fullcaps">Uppercase</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="newlineremover" name="newlineremover">
                <label class="form-check-label" for="newlineremover">New Line Remover</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="extraspaceremover" name="extraspaceremover">
                <label class="form-check-label" for="extraspaceremover">Extra Spaces Remover</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="charcount" name="charcount">
                <label class="form-check-label" for="charcount">Character Counter</label>
            </div>
            
            <input type="submit" class='btn btn-dark' value="Analyze Text">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    {% endblock body %}
  </body>
</html>
